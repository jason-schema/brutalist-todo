<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brutalist To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Search Bar -->
  <header>
    <h1>Task Manager</h1>
    <label for="search-input" class="visually-hidden">Search tasks</label>
    <input
      id="search-input"
      type="search"
      placeholder="Search tasks..."
      aria-label="Search tasks"
    />
  </header>

  <div class="layout">
    <!-- Left nav -->
    <nav>
      <h3>Quick Views</h3>
      <ul>
        <li><a href="#" class="nav-link" data-filter="today">Today</a></li>
        <li><a href="#" class="nav-link" data-filter="all">All Tasks</a></li>
        <li><a href="#" class="nav-link" data-filter="completed">Completed</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main id="calendar">
      <!-- Date sections will be generated dynamically -->
    </main>

    <!-- Right nav -->
    <aside>
      <h3>Calendar</h3>
      <div class="calendar-nav">
        <button class="nav-btn" id="prev-week">← Previous Week</button>
        <button class="nav-btn" id="next-week">Next Week →</button>
      </div>
      <div class="current-week">
        <p>Current Week</p>
      </div>
    </aside>
  </div>

  <script type="module" src="src/app.js"></script>
</body>
</html>
